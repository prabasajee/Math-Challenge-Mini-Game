<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up - Math Challenge</title>
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link rel="stylesheet" href="style.css">
    <style>
    body {
        min-height: 100vh;
        background: linear-gradient(120deg, #e7f0fd 0%, #cfd8dc 100%);
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .auth-container {
        background: rgba(255,255,255,0.85);
        border-radius: 24px;
        box-shadow: 0 8px 32px rgba(45,123,229,0.18);
        padding: 40px 32px 32px 32px;
        max-width: 370px;
        margin: 0 auto;
        backdrop-filter: blur(8px);
        position: relative;
    }
    .auth-logo {
        display: block;
        margin: 0 auto 12px auto;
        font-size: 2.8em;
        text-align: center;
        filter: drop-shadow(0 2px 8px #2d7be5);
        animation: bounceLogo 1.2s infinite alternate;
    }
    @keyframes bounceLogo {
        0% { transform: translateY(0); }
        100% { transform: translateY(-10px) scale(1.08); }
    }
    #auth-title {
        text-align:center;
        color:#2d7be5;
        font-size:1.5em;
        margin-bottom:10px;
        font-weight:700;
        letter-spacing:1px;
    }
    #auth-action {
        width:100%;
        padding:14px;
        background:linear-gradient(90deg,#2d7be5 60%,#4fc3f7 100%);
        color:#fff;
        border:none;
        border-radius:12px;
        font-size:1.1em;
        font-weight:600;
        cursor:pointer;
        box-shadow:0 2px 8px rgba(45,123,229,0.10);
        transition:background 0.2s, transform 0.2s;
        margin-top:8px;
        position:relative;
        overflow:hidden;
    }
    .ripple {
        position: absolute;
        border-radius: 50%;
        transform: scale(0);
        animation: rippleEffect 0.5s linear;
        background: rgba(79,195,247,0.3);
        pointer-events: none;
    }
    @keyframes rippleEffect {
        to {
            transform: scale(4);
            opacity: 0;
        }
    }
    #auth-action:hover {
        background:linear-gradient(90deg,#4fc3f7 60%,#2d7be5 100%);
        transform: translateY(-2px) scale(1.03);
    }
    #auth-username, #auth-password {
        width:100%;
        padding:13px;
        margin-bottom:14px;
        border-radius:10px;
        border:1px solid #cfd8dc;
        font-size:1em;
        background:rgba(255,255,255,0.95);
        transition:border 0.2s;
    }
    #auth-username:focus, #auth-password:focus {
        border:1.5px solid #2d7be5;
        outline:none;
        box-shadow: 0 0 0 4px rgba(45,123,229,0.15);
    }
    #auth-feedback {
        text-align:center;
        margin-top:12px;
        color:#e52d2d;
        font-size:1em;
        min-height:1.2em;
    }
    #toggle-auth {
        color:#2d7be5;
        cursor:pointer;
        text-decoration:underline;
        font-size:1em;
        font-weight:500;
        margin-top:10px;
        display:inline-block;
    }
    @media (max-width: 500px) {
        .auth-container {
            padding: 24px 8px 18px 8px;
            max-width: 98vw;
        }
        #auth-title { font-size:1.2em; }
        .auth-logo { font-size:2em; }
    }
    </style>
</head>
<body>
    <div class="auth-container">
        <span class="auth-logo">ðŸ§®</span>
        <h2 id="auth-title">ðŸ”‘ Login</h2>
        <input type="text" id="auth-username" placeholder="Username" />
        <input type="password" id="auth-password" placeholder="Password" />
        <button id="auth-action" onclick="authAction(event)">Login</button>
        <div id="auth-feedback"></div>
        <div style="text-align:center;margin-top:18px;">
            <span id="toggle-auth" onclick="toggleAuthMode()">Don't have an account? Sign Up</span>
        </div>
    </div>
    <script src="login.js"></script>
    <script>
    // Redirect to game after login
    function showGameSection() {
        window.location.href = 'home.html';
    }
    // Button ripple effect
    document.getElementById('auth-action').addEventListener('click', function(e) {
        const btn = e.currentTarget;
        const ripple = document.createElement('span');
        const rect = btn.getBoundingClientRect();
        const size = Math.max(rect.width, rect.height);
        ripple.className = 'ripple';
        ripple.style.width = ripple.style.height = size + 'px';
        ripple.style.left = (e.clientX - rect.left - size/2) + 'px';
        ripple.style.top = (e.clientY - rect.top - size/2) + 'px';
        btn.appendChild(ripple);
        ripple.addEventListener('animationend', () => ripple.remove());
    });
    </script>
</body>
</html>
